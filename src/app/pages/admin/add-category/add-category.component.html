<mat-card class="height">
    <h1>Add New Category</h1>
    
<mat-card-content>

    <div class="bootstrap-wrapper">

        <div class="row">
            <div class="col-md-6 offset-md-3">

                <form (ngSubmit)="formSubmit()">

                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Title</mat-label>
                           <input required type="text" name="title" matInput
                        placeholder="Enter here"
                        [(ngModel)]="category.title"
                        >
                    </mat-form-field>

                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Description</mat-label>
                            <textarea required  name="description" matInput
                        placeholder="Enter Category Description"
                        [(ngModel)]="category.description"
                        rows="12"
                        ></textarea>
                    </mat-form-field>
                    <div class="container text-center mt15">
                        <button routerlink='/admin/add-category' mat-raised-button color="primary">Add</button>
                    </div>
                </form>

            </div>
           
        </div>
    </div>
  
</mat-card-content>
</mat-card>
