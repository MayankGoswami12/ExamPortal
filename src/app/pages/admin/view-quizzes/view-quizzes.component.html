<mat-card class="height">
   <div>
      <mat-card-header class="mt20 mr20 ml20" *ngFor="let q of quizzes">
         <div mat-card-avatar class="example-header-image"></div>
         <mat-card-title>{{q.title}}</mat-card-title>
         <mat-card-subtitle>
            {{q.category.title}}
         </mat-card-subtitle>
         <mat-divider></mat-divider>
         <mat-card-content>
            <p>{{q.description}}</p>
         </mat-card-content>
         <div>

            <mat-card-actions>
               
               <button mat-raised-button color="primary">Questions</button>
               <button mat-raised-button color="accent" class="ml20">Max Marks {{q.maxMarks}}</button>

               <button mat-raised-button color="primary" class="ml20"> Questions {{q.numberOfQuestions}}</button>
               <button mat-raised-button color="primary" class="ml20">Update</button>
               <button mat-raised-button color="primary" class="ml20"> Attempt</button>
               <button mat-raised-button color="primary" (click)="deleteQuiz(q.qid)" class="ml20">Delete</button>

            </mat-card-actions>
         </div>
      </mat-card-header>
   </div>

</mat-card>

<div class="container text-center mt20">
   <button routerLink="/admin/add-quiz" mat-raised-button color="primary">Add New Quiz</button>
</div>
<br>
