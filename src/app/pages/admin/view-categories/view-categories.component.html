<mat-card class="height" >
   <div>
   <h1>All Categories</h1>
    <mat-card-header *ngFor="let c of categories">
        
        <mat-icon>category</mat-icon>
        <mat-card-title>{{c.title}}</mat-card-title>
      <mat-card-subtitle>{{c.description}}</mat-card-subtitle>
      <mat-divider></mat-divider>
    </mat-card-header>
</div>
    <div>
      <button mat-raised-button color="primary">Add New Category</button>
    </div>
  </mat-card>
  <br>
