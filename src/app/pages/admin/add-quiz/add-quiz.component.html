<mat-card class="height">
    <h2>add new quiz</h2>
    <div class="container">
        <div class="row">
         <div class="col-md-8 offset-md-2"></div>
          
         <form (ngSubmit)="addQuiz()">
            <mat-form-field class="w100">
                <mat-label>Enter Title</mat-label>
             <input required [(ngModel)]="quizData.title" type="text" name="title" placeholder="Enter Here" matInput />
            </mat-form-field>

            <mat-form-field class="w100">
                <mat-label>Enter Description</mat-label>
             <textarea [(ngModel)]="quizData.description" type="text" name="description" placeholder="Enter Here" matInput  rows="3"></textarea>
            </mat-form-field>

            <div class="row">
             <div class="col-md-6">
                <mat-form-field class="w100">
                    <mat-label>Maximum Marks</mat-label>
                 <input [(ngModel)]="quizData.maxMarks" type="text" name="maxMarks" placeholder="Enter Here" matInput />
                </mat-form-field>
    
             </div>
             <div class="col-md-6">
                <mat-form-field class="w100">
                    <mat-label>Number Of Questions</mat-label>
                 <input [(ngModel)]="quizData.numberOfQuestions" type="text" name="numberOfQuestions" placeholder="Enter Here" matInput />
                </mat-form-field>
    
             </div>
            </div>

            <mat-slide-toggle name="active"
             [(ngModel)]="quizData.active"
            class="margin: -350%;"
             >
              publish status
            </mat-slide-toggle>

            <div>
            <mat-form-field appearance="fill" class="mt20 w100">
               <mat-label>categories</mat-label>
               <select matNativeControl  name="category" [(ngModel)]="quizData.category">
                 <option *ngFor="let c of categories" [ngValue]="c">
                   {{c.title}}
                 </option>
               </select>
             </mat-form-field>
            </div>
            <div class="container text-center">
               <button mat-raised-button color="primary" >Add</button>
            </div>
         </form>
        
        </div>
    </div>
</mat-card>
